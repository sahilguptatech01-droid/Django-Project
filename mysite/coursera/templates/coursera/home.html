{%extends "coursera/base.html"%}

{%block body%}

<div class="row row-cols-1 row-cols-md-3">
{%for item in items%}

  <div class="col mb-4">
    <div class="card">
      <img src="{{item.image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.instructor_name}}</p>
        <a href="{%url 'coursera:detail' item.id %}" class="btn btn-primary">Detail</a>
      
      </div>
    </div>
  </div>
{%endfor%}



{% endblock %}
