<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="#">Features</a>
      <a class="nav-item nav-link" href="#">Cart</a>
      {%if user.is_authenticated   %}
        <a class="nav-item nav-link active" href="{% url 'users:logout' %}">Logout</a>
        <a class="nav-item nav-link active" href="{% url 'coursera:add' %}">Add course</a>
     

        
      
      {%else %}
        <a class="nav-item nav-link active"  href="{%url 'users:login' %}">Login</a>
        <a class="nav-item nav-link active" href="{%url 'users:register' %}">Sign in</a>
      {%endif%}
      
     
    </div>
  </div>

</nav>

{%if messages %}
  {% for message in messages %}
    <div style="text-align: center;">{{message}}</div>
  {%endfor%}
{%endif%}


    {% block body %}


    {% endblock %}
</body>

</html>
